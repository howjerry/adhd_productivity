# ADHD 生產力系統 - 生產環境 Nginx 配置
# 針對生產環境優化的負載均衡、SSL 終止和安全性配置

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 效能優化設定
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ===========================================
    # 基礎設定
    # ===========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 隱藏 Nginx 版本資訊
    server_tokens off;
    
    # 效能優化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # 緩衝區設定
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # ===========================================
    # 日誌格式設定
    # ===========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # JSON 格式日誌（用於結構化分析）
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_real_ip":"$http_x_real_ip",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"http_x_forwarded_proto":"$http_x_forwarded_proto",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr"'
        '}';
    
    access_log /var/log/nginx/access.log json_combined;
    
    # ===========================================
    # Gzip 壓縮設定
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ===========================================
    # 上游伺服器定義 (負載均衡)
    # ===========================================
    upstream adhd_backend {
        least_conn;
        server adhd-backend-prod:5000 max_fails=3 fail_timeout=30s weight=1;
        # 如果有多個後端實例，在這裡添加
        # server adhd-backend-prod-2:5000 max_fails=3 fail_timeout=30s weight=1;
        
        # 保持連接
        keepalive 32;
    }
    
    upstream adhd_frontend {
        server adhd-frontend-prod:80 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    # ===========================================
    # 速率限制設定
    # ===========================================
    # API 請求限制：每秒 10 個請求
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # 登入請求限制：每分鐘 5 個請求
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # 一般頁面請求限制：每秒 20 個請求
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;
    
    # 連接數限制：每個 IP 最多 50 個連接
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ===========================================
    # SSL 設定 (Let's Encrypt + 自定義憑證支援)
    # ===========================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!SRP:!CAMELLIA;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # DH 參數檔案 (需要生成)
    ssl_dhparam /etc/nginx/certs/dhparam.pem;
    
    # ===========================================
    # 安全標頭設定
    # ===========================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ===========================================
    # HTTP 到 HTTPS 重定向
    # ===========================================
    server {
        listen 80;
        server_name adhd-productivity.com www.adhd-productivity.com api.adhd-productivity.com;
        
        # Let's Encrypt 驗證路徑
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 其他所有請求重定向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # ===========================================
    # 主要 HTTPS 伺服器 (前端應用)
    # ===========================================
    server {
        listen 443 ssl http2;
        server_name adhd-productivity.com www.adhd-productivity.com;
        
        # SSL 憑證配置
        ssl_certificate /etc/nginx/certs/adhd-productivity.crt;
        ssl_certificate_key /etc/nginx/certs/adhd-productivity.key;
        
        # HSTS 設定
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # CSP 設定
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'none';" always;
        
        # 連接數和請求速率限制
        limit_conn conn_limit 50;
        limit_req zone=general_limit burst=30 nodelay;
        
        # 根目錄設定
        root /usr/share/nginx/html;
        index index.html;
        
        # 前端路由設定 (SPA)
        location / {
            try_files $uri $uri/ @frontend;
        }
        
        location @frontend {
            proxy_pass http://adhd_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # 快取設定
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
            
            # 超時設定
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # API 代理設定
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://adhd_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # WebSocket 支援
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 快取設定
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
            
            # 超時設定
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 緩衝設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # SignalR Hub 設定
        location /hubs/ {
            proxy_pass http://adhd_backend/hubs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 必要設定
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            
            # 長連接設定
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # 特殊登入端點限制
        location /api/auth/login {
            limit_req zone=login_limit burst=10 nodelay;
            
            proxy_pass http://adhd_backend/api/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超時設定
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # 健康檢查端點
        location /health {
            proxy_pass http://adhd_backend/health;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # 指標端點 (限制存取)
        location /metrics {
            allow 172.21.0.0/16;  # 僅內部網路可存取
            deny all;
            
            proxy_pass http://adhd_backend/metrics;
            proxy_set_header Host $host;
        }
        
        # 靜態資產快取設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # 嘗試從前端容器提供靜態文件
            try_files $uri @frontend;
        }
        
        # 安全設定：禁止存取敏感檔案
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 自定義錯誤頁面
        error_page 400 401 403 404 /error-pages/4xx.html;
        error_page 500 502 503 504 /error-pages/5xx.html;
        
        location /error-pages/ {
            root /usr/share/nginx;
            internal;
        }
    }
    
    # ===========================================
    # API 專用子域名 (可選)
    # ===========================================
    server {
        listen 443 ssl http2;
        server_name api.adhd-productivity.com;
        
        # SSL 憑證配置
        ssl_certificate /etc/nginx/certs/adhd-productivity.crt;
        ssl_certificate_key /etc/nginx/certs/adhd-productivity.key;
        
        # 安全標頭
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 限制連接和請求
        limit_conn conn_limit 100;
        limit_req zone=api_limit burst=50 nodelay;
        
        # API 根路徑
        location / {
            proxy_pass http://adhd_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # CORS 設定
            add_header Access-Control-Allow-Origin "https://adhd-productivity.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;
            
            # 處理 OPTIONS 請求
            if ($request_method = 'OPTIONS') {
                return 200;
            }
            
            # 超時和緩衝設定
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # SignalR Hub
        location /hubs/ {
            proxy_pass http://adhd_backend/hubs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 設定
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400s;
        }
        
        # 健康檢查
        location /health {
            proxy_pass http://adhd_backend/health;
            access_log off;
        }
    }
    
    # ===========================================
    # 監控端點伺服器 (內部使用)
    # ===========================================
    server {
        listen 8080;
        server_name localhost;
        
        # 限制只能從內部網路存取
        allow 172.21.0.0/16;
        allow 127.0.0.1;
        deny all;
        
        # Nginx 狀態頁面
        location /nginx-status {
            stub_status on;
            access_log off;
        }
        
        # Prometheus 指標
        location /metrics {
            proxy_pass http://adhd_backend/metrics;
            access_log off;
        }
    }
}