name: Claude App Test

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test-claude:
    name: Test Claude Integration
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug Event
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Action: ${{ github.event.action }}"
        if [[ "${{ github.event_name }}" == "issues" ]]; then
          echo "Issue labels: ${{ toJson(github.event.issue.labels.*.name) }}"
        fi

    - name: Generate App Token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.CLAUDE_APP_ID }}
        private-key: ${{ secrets.CLAUDE_APP_PRIVATE_KEY }}
      continue-on-error: true

    - name: Test Response
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}
      run: |
        if [[ "${{ github.event_name }}" == "issues" && "${{ contains(github.event.issue.labels.*.name, 'claude') }}" == "true" ]]; then
          echo "🤖 Claude 標籤已偵測到！"
          
          # 在 issue 中回應
          gh issue comment ${{ github.event.issue.number }} \
            --body "🤖 Claude 整合測試成功！
            
已收到您的請求。這是一個測試回應，確認 GitHub App 正常運作。

**下一步：**
1. 在 Claude.ai 開啟對話
2. 貼上此 issue 的內容
3. 請求 Claude 協助實作"
        
        elif [[ "${{ github.event_name }}" == "issue_comment" ]]; then
          echo "🤖 評論中提到 @claude"
          
          gh issue comment ${{ github.event.issue.number }} \
            --body "🤖 已收到 @claude 提及！GitHub App 整合運作正常。"
        fi