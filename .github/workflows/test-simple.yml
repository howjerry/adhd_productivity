name: Test Simple

on:
  workflow_dispatch:
  issues:
    types: [opened, labeled]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Action: ${{ github.event.action }}"
        echo "Workflow triggered successfully!"
        
    - name: Check Secrets
      run: |
        if [ -n "${{ secrets.CLAUDE_APP_ID }}" ]; then
          echo "✅ CLAUDE_APP_ID is set"
        else
          echo "❌ CLAUDE_APP_ID is NOT set"
        fi
        
        if [ -n "${{ secrets.CLAUDE_APP_PRIVATE_KEY }}" ]; then
          echo "✅ CLAUDE_APP_PRIVATE_KEY is set"
        else
          echo "❌ CLAUDE_APP_PRIVATE_KEY is NOT set"
        fi