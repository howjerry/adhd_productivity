# ADHD 生產力系統 - Promtail 日誌收集配置

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ===========================================
  # 系統日誌收集
  # ===========================================
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          environment: production
          __path__: /var/log/syslog
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s+(?P<message>.*)$'
      - labels:
          hostname:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # ===========================================
  # Docker 容器日誌
  # ===========================================
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            message: log
            stream: stream
      - labels:
          stream:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # ===========================================
  # ADHD 後端應用程式日誌
  # ===========================================
  - job_name: adhd-backend-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: adhd-backend
          environment: production
          service: backend
          __path__: /app/logs/*.txt
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\.\d{3})\s+\[(?P<level>\w+)\]\s+(?P<logger>[\w\.]+):\s+(?P<message>.*)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'
      - output:
          source: message

  # ===========================================
  # Nginx 存取日誌
  # ===========================================
  - job_name: nginx-access-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: access
          environment: production
          __path__: /var/log/nginx/access.log
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: time_local
            remote_addr: remote_addr
            request: request
            status: status
            body_bytes_sent: body_bytes_sent
            http_referer: http_referrer
            http_user_agent: http_user_agent
            request_time: request_time
      - labels:
          remote_addr:
          status:
      - timestamp:
          source: timestamp
          format: '02/Jan/2006:15:04:05 -0700'

  # ===========================================
  # Nginx 錯誤日誌
  # ===========================================
  - job_name: nginx-error-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: error
          environment: production
          __path__: /var/log/nginx/error.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2}\s+\d{2}:\d{2}:\d{2})\s+\[(?P<level>\w+)\]\s+(?P<message>.*)$'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006/01/02 15:04:05'

  # ===========================================
  # PostgreSQL 日誌
  # ===========================================
  - job_name: postgresql-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          environment: production
          __path__: /var/lib/postgresql/data/log/*.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\.\d{3}\s+\w+)\s+\[(?P<pid>\d+)\]:\s+\[(?P<level>\w+)\]\s+(?P<message>.*)$'
      - labels:
          level:
          pid:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 UTC'

  # ===========================================
  # 應用程式安全日誌
  # ===========================================
  - job_name: security-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: security
          environment: production
          __path__: /app/logs/security-*.log
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: '@timestamp'
            level: level
            message: message
            user_id: user_id
            ip_address: ip_address
            action: action
            resource: resource
      - labels:
          level:
          action:
          user_id:
          ip_address:
      - timestamp:
          source: timestamp
          format: RFC3339

  # ===========================================
  # 效能監控日誌
  # ===========================================
  - job_name: performance-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: performance
          environment: production
          __path__: /app/logs/performance-*.log
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            duration: duration
            endpoint: endpoint
            method: method
            status_code: status_code
            user_id: user_id
      - labels:
          endpoint:
          method:
          status_code:
      - timestamp:
          source: timestamp
          format: RFC3339

  # ===========================================
  # 業務日誌
  # ===========================================
  - job_name: business-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: business
          environment: production
          __path__: /app/logs/business-*.log
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            event_type: event_type
            user_id: user_id
            task_id: task_id
            action: action
            details: details
      - labels:
          event_type:
          action:
          user_id:
      - timestamp:
          source: timestamp
          format: RFC3339