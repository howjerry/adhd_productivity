# ADHD 生產力系統 - Grafana 儀表板配置

apiVersion: 1

providers:
  # 系統監控儀表板
  - name: 'System Monitoring'
    orgId: 1
    folder: 'ADHD Productivity System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system

  # 應用程式監控儀表板
  - name: 'Application Monitoring'
    orgId: 1
    folder: 'ADHD Productivity System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/application

  # 業務指標儀表板
  - name: 'Business Metrics'
    orgId: 1
    folder: 'ADHD Productivity System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/business

  # 安全監控儀表板
  - name: 'Security Monitoring'
    orgId: 1
    folder: 'ADHD Productivity System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/security