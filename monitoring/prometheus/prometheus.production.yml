# ADHD 生產力系統 - Prometheus 生產環境配置
# 完整的指標收集、監控規則和警報配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'adhd-productivity-production'
    environment: 'production'

# 規則檔案
rule_files:
  - "/etc/prometheus/rules/*.yml"

# 警報管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 抓取配置
scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # ADHD 後端應用程式
  - job_name: 'adhd-backend'
    static_configs:
      - targets: ['adhd-backend-prod:5000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    scheme: http
    params:
      format: ['prometheus']

  # PostgreSQL 資料庫
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis 快取
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx 網頁伺服器
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    scrape_timeout: 10s

  # 系統指標 (Node Exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Docker 容器指標
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s

  # 應用程式健康檢查
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'adhd-backend-prod:5000'
        - 'adhd-frontend-prod:80'
    scrape_interval: 60s
    metrics_path: /health
    scrape_timeout: 30s

  # 業務指標
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['adhd-backend-prod:5000']
    scrape_interval: 60s
    metrics_path: /metrics/business
    scrape_timeout: 15s

  # Grafana 自身
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 60s
    metrics_path: /metrics

  # Loki 日誌系統
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 60s
    metrics_path: /metrics

# 遠端寫入配置 (可選，用於長期儲存)
remote_write:
  - url: "https://prometheus-remote-write.example.com/api/v1/write"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500
    write_relabel_configs:
      # 只發送重要指標到遠端儲存
      - source_labels: [__name__]
        regex: '(up|http_requests_total|http_request_duration_seconds|postgres_up|redis_up|node_load1|container_memory_usage_bytes)'
        action: keep

# 儲存配置
storage:
  tsdb:
    # 本地儲存保留期
    retention.time: 30d
    # 最大儲存大小
    retention.size: 50GB
    # 壓縮間隔
    min-block-duration: 2h
    max-block-duration: 25h